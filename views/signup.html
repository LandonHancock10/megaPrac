<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up (Student)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <form action="/auth/signup" method="POST" class="card p-4 shadow">
        <h3 class="text-center mb-3">Sign Up (Student)</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tenant" class="form-label">Tenant</label>
            <select name="tenant" id="tenant" class="form-select" required>
                <option value="UVU">UVU</option>
                <option value="UofU">UofU</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="numericId" class="form-label">Student ID (8-digit number)</label>
            <input type="text" id="numericId" name="numericId" class="form-control" maxlength="8" required>
        </div>
        <input type="hidden" name="role" value="student">
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div class="mt-3 text-center">
            <a href="/auth/login">Already have an account? Login</a>
        </div>
    </form>

    <script>
        const numericIdInput = document.getElementById('numericId');
        numericIdInput.addEventListener('input', function() {
            let val = this.value.replace(/\D/g, ''); // Remove non-digits
            if (val.length > 8) val = val.substring(0, 8); // Enforce max length of 8
            this.value = val;
        });
    </script>
</body>
</html>

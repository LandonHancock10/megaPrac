<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UofU Student Logs</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      if (typeof jQuery === 'undefined') {
        document.write('<script src="../js/jquery-3.7.1.min.js"><\/script>');
      }
    </script>
  </head>
  <body class="container py-5">
    <form class="form">
      <div class="d-flex justify-content-center mb-4">
        <img
          src="https://i.pinimg.com/originals/7a/fd/0d/7afd0da75e5b7c4a56dea47ca0a6d98e.png"
          alt="University of Utah Logo"
          width="200"
          class="img-fluid"
        />
      </div>
      <h2 class="text-center">UofU Student Logs</h2>
      <div class="mb-3">
        <label for="course" class="form-label">Select Course</label>
        <select class="form-select" id="course" name="course">
          <option selected value="">Choose Courses</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="newCourseName" class="form-label">Add New Course</label>
        <input
          type="text"
          id="newCourseName"
          class="form-control"
          placeholder="Course Name"
        />
        <button type="button" class="btn btn-primary mt-3" id="saveCourseBtn" disabled>
          Add Course
        </button>
      </div>
      <div id="uofuIdContainer" class="mb-3" style="display: none">
        <label for="uofuId" class="form-label">UofU ID</label>
        <input
          type="text"
          id="uofuId"
          name="uofuId"
          class="form-control"
          maxlength="8"
          placeholder="10234567"
        />
      </div>
      <h3 id="uofuIdDisplay" class="mt-4" style="display: none">Student Logs</h3>
      <ul data-cy="logs" class="list-group mt-3" style="display: none"></ul>
      <div id="newLogContainer" class="mt-3" style="display: none">
        <label for="logTextarea" class="form-label">New Log</label>
        <textarea
          class="form-control"
          id="logTextarea"
          rows="3"
        ></textarea>
        <button type="submit" class="btn btn-primary mt-3" disabled>
          Add Log
        </button>
      </div>
    </form>
    <script src="/scripts/uofu-script.js"></script>
  </body>
</html>
